server:
  port: 8080

spring:
  application:
    name: kotlin-springboot-service

###
#   Database Settings
###
  jpa:
    show-sql: true
    properties.hibernate.format_sql: true

  ###
  #   H2 Settings
  ###
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false


###
#   Hibernate Settings
###

#######################
# Debugging ( logger level)
#######################

logging:
  level:
    root: INFO
    com.jeonguk.web: INFO
    org.springframework.web: INFO
    org.hibernate:
      SQL: DEBUG
      type.descriptor.sql: TRACE